<body class="mx-10 lg:mx-36  mt-14">
    <!-- Navigation Bar -->
    <header class="mb-14">
        <div class="navbar bg-base-100 flex">
            <div class="flex-1">
                <!-- <h1 class="text-4xl font-black">ReTro</h1> -->
                <img src="images/logo.png" alt="">
            </div>

            <!-- For Desktop -->

            <div class="hidden md:block">
                <div class="flex gap-3  items-center md:">
                    <div class="size-14 bg-[#12132D08] rounded-full border-nav " data-tip="Home">
                        <img class=" object-scale-down size-14" src="images/Icon/Home.png" alt="">
                    </div>
                    <div class="size-14 bg-[#12132D08] rounded-full border-nav tooltip" data-tip="Edit">
                        <img class=" object-scale-down size-14" src="images/Icon/write.png" alt="">
                    </div>
                    <div class="size-14 bg-[#12132D08] rounded-full border-nav tooltip" data-tip="Add Profile">
                        <img class=" object-scale-down size-14" src="images/Icon/profile.png" alt="">
                    </div>
                    <div class="size-14 bg-[#12132D08] rounded-full border-nav tooltip" data-tip="Flag">
                        <img class=" object-scale-down size-14" src="images/Icon/flag.png" alt="">
                    </div>
                    <div>
                        <button class="rounded-full bg-[#797DFC] px-8 py-3 font-semibold text-white tooltip"
                            data-tip="Sign In">Sign
                            In</button>
                    </div>
                </div>
            </div>


            <!-- For Mobile -->
            <div class="md:hidden ">
                <div class="flex justify-end">
                    <i class="fa-solid fa-bars bg-gray-200 px-2 py-1 hover:drop-shadow-lg " onclick=" navMenu()"
                        id="nav"></i>
                </div>
                <ul class="text-xs mt-1 text-right -mx-13 bg-gray-200 h-0 absolute overflow-hidden" id="menu_container">
                    <li class="mx-3  py-2 hover:bg-gray-300"><a>Home</a></li>
                    <li class="mx-3  py-2 hover:bg-gray-300"><a>Edit</a></li>
                    <li class="mx-3  py-2 hover:bg-gray-300"><a>Sign In</a></li>
                    <li class="mx-3  py-2 hover:bg-gray-300"><a>Add Profile</a></li>
                    <li class="mx-3  py-2 hover:bg-gray-300"><a>Flag</a></li>
                </ul>

                    <summary class="btn m-1"><i class="fa-solid fa-bars"></i></summary>

                        <li><a>Add Profile</a></li>
                        <li><a>Flag</a></li>
                    </ul>

            </div>
        </div>
    </header>

    <!-- Main ___ Home  -->
    <main>
        <!-- Banner -->
        <div class="banner ">
            <div class="px-8 md:basis-4/7 md:px-0 md:pl-20 ">
                <div>
                    <h1 class="banner-left-header">
                        Welcome to the <span
                            class="bg-clip-text bg-gradient-to-r from-[#797DFC] to-[#797DFC00] text-transparent">ReTro</span>
                        Forum
                    </h1>
                </div>

                <div>
                    <p
                        class="py-6 text-white font-light text-sm leading-8 text-center md:text-left md:font-light md:text-lg md:w-96">
                        Share your favorite opinion and win and wp forum coffee mug!
                    </p>
                </div>

                <div class="flex justify-center md:justify-start">
                    <label class="flex  bg-white rounded-full">
                        <input type="text" class="bg-white rounded-l-full text-[8px] pl-4 md:text-sm md:w-60"
                            placeholder="Search here anything">
                        <button
                            class="text-white text-[9px] m-1 px-6 py-1 bg-[#797DFC] rounded-full md:text-lg md:font-semibold]">Search</button>
                    </label>
                </div>
            </div>


            <div class="banner-right-container">
                <div class="banner-right">
                    <ul class="">
                        <li class="text-nowrap">Registered Users</li>
                        <li>Forum</li>
                        <li>Topics</li>
                        <li>Replies</li>
                    </ul>
                    <ul class="">
                        <li>01</li>
                        <li>01</li>
                        <li>01</li>
                        <li>01</li>
                    </ul>

            </div>
