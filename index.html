<body class="mx-10 md:mx-36  mt-14">
    <!-- Navigation Bar -->
    <header class="mb-14">
        <div class="navbar bg-base-100 flex">
            <div class="flex-1">
                <!-- <h1 class="text-4xl font-black">ReTro</h1> -->
                <img src="images/logo.png" alt="">
            </div>

            <!-- For Desktop -->

            <div class="hidden md:block">
                <div class="flex gap-3  items-center md:">
                    <div class="size-14 bg-[#12132D08] rounded-full border-nav " data-tip="Home">
                        <img class=" object-scale-down size-14" src="images/Icon/Home.png" alt="">
                    </div>
                    <div class="size-14 bg-[#12132D08] rounded-full border-nav tooltip" data-tip="Edit">
                        <img class=" object-scale-down size-14" src="images/Icon/write.png" alt="">
                    </div>
                    <div class="size-14 bg-[#12132D08] rounded-full border-nav tooltip" data-tip="Add Profile">
                        <img class=" object-scale-down size-14" src="images/Icon/profile.png" alt="">
                    </div>
                    <div class="size-14 bg-[#12132D08] rounded-full border-nav tooltip" data-tip="Flag">
                        <img class=" object-scale-down size-14" src="images/Icon/flag.png" alt="">
                    </div>
                    <div>
                        <button class="rounded-full bg-[#797DFC] px-8 py-3 font-semibold text-white tooltip"
                            data-tip="Sign In">Sign
                            In</button>
                    </div>
                </div>
            </div>


            <!-- For Mobile -->
            <div class="md:hidden ">
                <div class="flex justify-end">
                    <i class="fa-solid fa-bars bg-gray-200 px-2 py-1 hover:drop-shadow-lg " onclick=" navMenu()"
                        id="nav"></i>
                </div>
                <ul class="text-xs mt-1 text-right bg-gray-200 h-0 overflow-hidden" id="menu_container">
                    <li class="pl-6 pr-2 py-2 hover:bg-gray-300"><a>Home</a></li>
                    <li class="pl-6 pr-2 py-2 hover:bg-gray-300"><a>Edit</a></li>
                    <li class="pl-6 pr-2 py-2 hover:bg-gray-300"><a>Sign In</a></li>
                    <li class="pl-6 pr-2 py-2 hover:bg-gray-300"><a>Add Profile</a></li>
                    <li class="pl-6 pr-2 py-2 hover:bg-gray-300"><a>Flag</a></li>
                </ul>

                    <summary class="btn m-1"><i class="fa-solid fa-bars"></i></summary>

                        <li><a>Add Profile</a></li>
                        <li><a>Flag</a></li>
                    </ul>
                </details> -->

            </div>
        </div>
    </header>

    <!-- Main ___ Home  -->
    <main>
        <!-- Banner -->

        <div
            class="bg-[url(/Images/bgbanner.png)] bg-contain bg-no-repeat bg-bottom bg-[#12132D] h-[550px] rounded-4xl hidden lg:block">
            <div class="flex justify-evenly h-[550px]  items-center px-16">
                <div class=" basis-4/7">
                    <div>
                        <h1 class="text-[4rem] font-extrabold text-white leading-[86px]">
                            Welcome to the <span
                                class="bg-clip-text bg-gradient-to-r from-[#797DFC] to-[#797DFC00] text-transparent ">ReTro</span>
                            Forum
                        </h1>
                        <p class="py-6 text-white font-light text-lg w-96 leading-10">
                            Share your favorite opinion and win and wp forum coffee mug!
                        </p>
                        <label class="input p-0 py-4 px-1 rounded-full bg-white">
                            <input type="text" class="grow pl-4" placeholder="Search here anything" />
                            <button class="bg-[#797DFC]  py-3 px-8 text-white rounded-full">Search</button>
                        </label>
                    </div>
                </div>
                <div class="text-[#12132DCC] flex bg-white text-xl rounded-3xl h-fit p-10 basis-3/8 leading-12 font-semibold

                ">
                    <ul class="flex-1 ">
                        <li class="text-nowrap">Registered Users</li>
                        <li>forum</li>
                        <li>Topics</li>
                        <li>Replies</li>
                    </ul>
                    <ul>
                        <li>01</li>
                        <li>01</li>
                        <li>01</li>
                        <li>01</li>
                    </ul>
                </div>
